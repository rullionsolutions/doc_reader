<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="author" content="Stephen Francis">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="reader.css" />
	</head>

	<body>
		<nav class="navbar">
			<div class="navbar-icon">
				<a href="#"><img src="favicon-32x32.png" /></a>
			</div>
			<div class="navbar-search">
				<input type="text" id="search_box" placeholder="search" />
			</div>
			<div class="navbar-breadcrumbs">
				<ul id="curr_location">
				</ul>
			</div>
			<div class="navbar-buttons">
				<div  class="btn-group">
					<a id="caching" type="button" class="btn btn-mini active" title="get documents from local storage instead of the server">Caching</a>
					<a id="list_docs" type="button" class="btn btn-mini" href="#action=index" title="list the cached documents in this repo, and highlight broken links">Index</a>
				</div>
			</div>
		</nav><!-- /.navbar -->

		<div id="container" style="display: flex; flex-direction: row">
			<div id="left_pane" class="flex_item flex_item_desktop"><!-- -->
				Loading...
			</div>	<!-- #left_pane -->

			<div id="main_pane" class="flex_item">
				Loading...
			</div>	<!-- #main_pane -->

		</div>
		<script type="text/javascript" src="doc_reader.min.js"> </script>
		<script type="text/javascript">
        window.controller.start({
            left_pane: "#left_pane",
            main_pane: "#main_pane",
            search_box: "#search_box",
            curr_location: "#curr_location",
            caching: "#caching",
        });
		</script>
	</body>
</html>
